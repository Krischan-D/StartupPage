    <div class="bottom-options">
        <div class="guest-container">
            <div class="guest-icon">
                <img src="assets/profile.png" alt="">
            </div>
            <span>Guest mode</span>
        </div>

        <div class="startup">
            <input type="checkbox">
            <label for="">Show on startup</label>
        </div>
    </div>

    <div class="dim-effect"></div>

    <div class="add-new-account">
        <form action="" id="accountForm">
            <div class="add-acc-header">
                <h1>Add New Account</h1>
                <p>Welcome to Who!</p>
            </div>
            <!-- <small class="error-message" id="MessError">Please fill in all fields</small> -->
            <div class="input-field">
                <input type="text" class="inputFname" id="fname" placeholder=" ">
                <label for="">Enter first name</label>
                <div class="error"></div>
            </div>
            <div class="input-field">
                <input type="text" class="inputLname" id="lname" placeholder=" ">
                <label for="">Enter last name</label>
                <div class="error"></div>
            </div>
            <div class="input-field">
                <input type="text" class="inputRole" id="role" placeholder=" ">
                <label for="">Enter role</label>
                <div class="error"></div>
            </div>
            <div class="input-field">
                <input type="password" class="inputPassword" id="password" placeholder=" ">
                <label for="">Enter password</label>
                <div class="error"></div>
                <i class='bx bx-low-vision toggle-password' style="color: #E0E0E0;" ></i>
            </div>
            <div class="input-field">
                <input type="password" class="inputConfirmPassword" id="password2" placeholder=" ">
                <label for="">Confirm password</label>
                <div class="error"></div>
                <i class='bx bx-low-vision toggle-password' style="color: #E0E0E0;"></i>
            </div>
            <input type="submit" class="addBtn" id="addBtn" value="Add Account">
        </form>
    </div>
